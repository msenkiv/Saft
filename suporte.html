        <h1>FALE CONOSCO</h1>
        <H2>A SAFT está sempre com você.</H2>
        <p>deixe sua mensagem :</p>

        <!-- formulario -->
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Nome completo</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Insira seu nome aqui">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Deixe sua mensagem!</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Aceito receber notificações e promoçoes por email</label>
            </div>
            <div>
                <button type="button" class="btn btn-outline-secondary">Enviar</button>
                <button type="button" class="btn btn-outline-danger">Cancelar</button>
            </div>
        </form>
